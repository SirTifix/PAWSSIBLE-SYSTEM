<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawssible Solutions Veterinary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    border: 1px solid #ccc;
}

.date {
    position: relative;
    border: 1px solid #ccc;
}

.color {
    position: absolute;
    bottom: -10px; /* Adjust this value to your liking */
    left: 0;
    width: 100%;
    height: 10px;
    background-color: red; /* Default color */
}


    </style>

    <div class="calendar" id="calendar">
        <!-- Dates will be populated dynamically -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var calendar = document.getElementById("calendar");
            var dates = Array.from({ length: 31 }, (_, i) => i + 1);
            var colors = ["red", "green", "blue", "yellow", "orange", "purple", "cyan", "pink", "brown"];

            dates.forEach(function(date, index) {
                var dateElement = document.createElement("div");
                dateElement.classList.add("date");
                dateElement.textContent = date;

                var colorElement = document.createElement("div");
                colorElement.classList.add("color");
                colorElement.style.backgroundColor = colors[index % colors.length];
                dateElement.appendChild(colorElement);

                calendar.appendChild(dateElement);
            });
        });

    </script>
</body>
</html>
